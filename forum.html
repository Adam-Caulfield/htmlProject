<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favorite Song</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>

  </head>

  <body>
    <div class="ui grid container">
      <header class="sixteen wide column">
        <h2 class="ui icon header">
            <i class="headphones icon"></i>
            <div class="content">
              Favorite Song
              <div class="sub header">Fill out the form below.</div>
            </div>
          </h2>
      </header>
      <main class="ui grid container">
        <section class="sixteen wide column">

            <form class="ui form">
              <div class="field">
                <label>Favorite song name</label>
                <input type="text" name="songName" placeholder="Song name">
              </div>

              <div class="field">
                <label>Email:</label>
                <input type="text" name="email" placeholder="email">
              </div>
              

  
           
            
            <p>if you want to provide any additional info about the song</p>
            <div class="field">
              <label for="additional">please type here:</label>
              <input
                type="text"
                name="additional"
                id="additional"
              >
            </div>

            <div class="field">
              <a href = "favorite_song.html" target="_blank"><button class="ui button primary" type="button" onclick="navigateToSong()">Submit</button></a>
              <button class="ui button" type="reset">Clear the info</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
<script>
  function navigateToSong(){
    window.location.href="favorite_song.html"
  }
$('.ui.form')
  .form({
    fields: {
      songName: {
        identifier: 'songName',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter your favorite song name'
          }
        ]
      },
      email: {
        identifier: 'email',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter an email'
          },
          {
            type   : 'regExp',
            value  : /^[^ ]+@[^ ]+\.[a-z]{2,3}$/,
            prompt : 'Please enter a valid email address'
          }
        ]
      },
    }
  });
</script>
